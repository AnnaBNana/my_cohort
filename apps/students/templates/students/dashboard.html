{% extends "students/base.html" %}
{% block content %}
  <h1 class="ui centered header">Cohorts</h1>
  <div class="ui centered olive card" id="add_card">
    <table class="ui table">
      <thead>
        <tr>
          <th class="four wide">Stack</th>
          <th class="four wide">Start Date</th>
          <th class="eight wide right aligned">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for cohort in cohorts %}
        <tr>
          <td>{{cohort.stack}}</td>
          <td>{{cohort.start_date}}</td>
          <td  class="right aligned">
            <div class="row">
              <a href="{% url 'students:groups' id=cohort.id size='0' %}">
                <button class="ui right labeled icon button" type="button">
                  <i class="olive users icon"></i>
                  view groups
                </button>
              </a>
              <a href="{% url 'students:cohort' id=cohort.id %}">
                <button class="ui right labeled icon button" type="button">
                  <i class="blue eye icon"></i>
                  view cohort
                </button>
              </a>
              <button class="ui right labeled icon button delete_cohort" type="submit" data-cohort-id="{{cohort.id}}">
                <i class="inverted red cancel icon"></i>
                delete
              </button>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="ui floating message hidden" id="warning_box">
    <div class="header">
      Are you sure you want to delete this entry?
    </div>
    <div class="row warning_buttons">
      <button type="button" class="ui mini basic red button cancel_delete">Cancel</button>
      <button type="button" class="ui right floated mini basic red button confirm_delete">Yes!</button>
    </div>
  </div>
{% endblock %}
